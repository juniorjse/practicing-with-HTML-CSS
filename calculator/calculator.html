<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator IOS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="screen">
        
      </div>
      <div class="row">
        <div class="col">
          <button class="grey_small">AC</button>
        </div>
        <div class="col">
          <button class="grey_small"><sup id="mai">+</sup>/<sub>-</sub></button>
        </div>
        <div class="col">
          <button class="grey_small">%</button>
        </div>
        <div class="col">
          <button class="orange_small"><big>รท</big></button>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col">
          <button class="dark_small">7</button>
        </div>
        <div class="col">
          <button class="dark_small">8</button>
        </div>
        <div class="col">
          <button class="dark_small">9</button>
        </div>
        <div class="col">
          <button class="orange_small">x</button>
        </div>
      </div>
      <br>


      <div class="row">
        <div class="col">
          <button class="dark_small">4</button>
        </div>
        <div class="col">
          <button class="dark_small">5</button>
        </div>
        <div class="col">
          <button class="dark_small">6</button>
        </div>
        <div class="col">
          <button class="orange_small"><big>-</big></button>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col">
          <button class="dark_small">1</button>
        </div>
        <div class="col">
          <button class="dark_small">2</button>
        </div>
        <div class="col">
          <button class="dark_small">3</button>
        </div>
        <div class="col">
          <button class="orange_small"><big>+</big></button>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="collg">
          <button class="dark_large">0</button>
        </div>
        <div class="col">
          <button class="dark_small"><big>,</big></button>
        </div>
        <div class="col">
          <button class="orange_small"><big>=</big></button>
        </div>
      </div>
      <br>

    </div>
  </div>
  
</body>
</html>
