<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
  </head>
  <style>
    div {
      background-color: rgb(112, 145, 145);
      text-align: center;
      height: 200px;
      width: 200px;
      border: 1px solid black;
      display: inline-block;
    }

    div:hover{
      /*Hover quando eu passar o mouse por um bloco ele muda de cor, por exemplo.*/
      background-color: rgba(112, 145, 145, 0.452);

    }
  </style>
  <body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
  </body>
</html>
