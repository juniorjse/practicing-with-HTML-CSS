<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
      <p>
        <li>
          <abbr title="Use a tag &lt;p&gt;"
          >Parágrafo</abbr>

        <li>
          <abbr title="Use a tag &lt;h1...h6&gt;"
          >Títulos</abbr>

        <li>
          <abbr title="Use a tag &lt;img&gt;"
          >Imagens</abbr>

        <li>
          <abbr title=" &lt;abbr&gt;"
          >Abreviações</abbr>

        <li>
          <abbr title="Use as tag &lt;pre&gt; e &lt;code&gt;"
          >Códigos-fonte</abbr>
        

        <li>
          <abbr title="Use as tag &lt;ol&gt; e &lt;li&gt;"
          >Listas numeradas</abbr>
        

        <li>
          <abbr title="Use as tag &lt;ul&gt; e &lt;li&gt;"
          >Listas com demarcadores</abbr>
        
      </p>
    </ul>
  </body>
</html>
