<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-column">
          <h2 class="title title-primary">welcome back!</h2>
          <p class="description description-primary">To keep connected with us</p>
          <p class="description description-primary">please login with your personal info</p>
          <button class="btn btn-primary">sign in</button>
        </div>
        <div class="second-column">
          <h2 class="title title-second">create account</h2>
          <div class="social media">
            <ul class="list-social-media">
              
              <li class="item-social-media"><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li class="item-social-media"><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
              <li class="item-social-media"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
          </div>
          <!--social media-->
          <p class="description description-second">or use your email for registration:</p>
          <form class="form">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button class="btn">sign up</button>
          </form>
        </div>
        <!--second column-->
      </div>
      <!--first content-->
      <div class="content second-content">
        <div class="first-column">
          <h2 class="title">hello!</h2>
          <p class="description">Enter your personal details</p>
          <p class="description">and start journey with us</p>
          <button class="btn">sign up</button>
        </div>
        <div class="second-column">
          <h2 class="title">sign in to developer</h2>
          <div class="social media">
            <ul>
              <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
              <li><a href="#">Google</a></li>
              <li><a href="#">LinkedIn</a></li>
            </ul>
          </div>
          <!--social media-->
          <p class="description">or use your account:</p>
          <form class="fora">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">forgot your password?</a>
            <button class="btn">sign in</button>
          </form>
        </div>
        <!--second column-->
      </div>
      <!--second content-->
    </div>
  </body>
</html>
