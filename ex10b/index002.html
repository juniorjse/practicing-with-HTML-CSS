<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
      <p>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>

        <li><abbr title="Use a tag &lt;hx&gt;">Títulos</abbr></li>

        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>

        <li><abbr title=" &lt;i&gt;  &lt;strong&gt;">Abreviações</abbr></li>

        <li>
          <abbr title="Use a tag &lt;pre&gt; e &lt;code&gt;"
            >Códigos-fonte</abbr
          >
        </li>

        <li>
          <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;"
            >Listas numeradas</abbr
          >
        </li>

        <li><abbr title="|">Listas com demarcadores</abbr></li>
      </p>
    </ul>
  </body>
</html>
